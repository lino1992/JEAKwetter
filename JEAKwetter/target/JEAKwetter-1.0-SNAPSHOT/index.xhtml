<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">               

                <p:layoutUnit position="west" size="250" >
                    <f:facet name="header" >
                        <p:graphicImage value="resources/images/logo.jpg" style="width:220px;height: 200px;"/>
                    </f:facet>
                    <p:menu>
                        <p:menuitem value="Home" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                        <p:menuitem value="Profile" url="http://www.primefaces.org/documentation.html" />
                        <p:menuitem value="Administrator" url="http://www.primefaces.org/documentation.html" />
                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <div class="ui-g" style="border-bottom: solid;">
                        <div class="ui-g-9"></div>
                        <div class="ui-g-2">
                            <p:inputText style="margin-top: 3px;" placeholder="Search"/>
                        </div>
                        <div class="ui-g-1">
                            <p:commandButton type="button" value="Login" onclick="PF('dlg1').show();"/>
                        </div>
                    </div>
                    <p:dialog header="Basic Dialog" widgetVar="dlg1" minHeight="40">
                        <div class="ui-g">
                            <div class="ui-g-1"></div>
                            <div class="ui-g-2">
                                <h:outputLabel for="name" value="Standard Label:" />
                            </div>
                        </div>
                    </p:dialog>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
